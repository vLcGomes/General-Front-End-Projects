<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <main>
      <h1>Pokemon Search App</h1>
      <div id='container'>
        <div id='card'>
            <label for='search-input'>Search for a Pok√©mon by Name or ID</label>
          <div id='input-box'>
          <input id='search-input' type='text' required>
          <button id='search-button'>Search</button>
          </div>
          <div class="name-and-id">
              <span id="pokemon-name"></span>
              <span id="pokemon-id"></span>
          </div>
          <div class="size">
              <span id="weight"></span>
              <span id="height"></span>
          </div>
          <div id='pokemon'>
            
          </div>
          <div id='types'>
            
          </div>
          <table>
            <thead>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Hp:</td>
                <td id='hp'></td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id='attack'></td>
              </tr>
              <tr>
                <td>Defense:</td>
                <td id='defense'></td>
              </tr>
              <tr>
                <td>Spe. Attack:</td>
                <td id='special-attack'></td>
              </tr>
              <tr>
                <td>Spe. Defense:</td>
                <td id='special-defense'></td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td id='speed'></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src='script.js'></script>
  </body>
</html>
