<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <nav id='nav-bar'>
    <div id="icon-logo">
      <img id='location-nav-icon' src='imagens/icons/location.png' width="25px">
      <a href="#" id='logo-text'>Logo</a>
    </div>
    <a><img id='search-nav-icon' src='imagens/icons/search.png' width='25px'></a>
  </nav>
  <section id="first-section">
    
      <div id="select-field">
        <div id="head-selection">
          <div id="flight-field">
            <img id='flight-icon' src="imagens/icons/plane.png" width="32px"><h6 id='flight-text' href="#">Flight</h6>
          </div>
          <div id="hotel-field">
            <img id='hotel-icon' src="imagens/icons/hotel.png" width="32px"><h6 id='hotel-text' href="#">Hotel</h6>
          </div>
          <div id='rental-field'>
            <img id='rental-icon' src="imagens/icons/car.png" width="32px"><h6 id='rental-text' href="#">Rental</h6>
          </div>
        </div>
        <div id="search-box">
          <p id="travel-title">Travel the world with us</p>
          <label class='label' for="from">From</label>
          <label class='label' for="to">To</label>
          <input id="from" placeholder="Departing from">
          <input id="to" placeholder="arriving at">
          <button id='button-search'>Search and find dates</button>
        </div>
      </div>
    
  </section>
</body>
</html>
