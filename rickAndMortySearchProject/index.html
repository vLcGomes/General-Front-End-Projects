<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>

  <body>
    <main id="all-content">
      <div id="card" class='container-fluid'>
        <div id="searchField" class='d-flex'>
          <input id='input-character' type="number" class='container-fluid rounded-3 m-auto mt-2 p-2' min="1">
          <button id='search' class="m-auto p-1 rounded-3">Search</button>
        </div>
        <div id="head-items" class='d-flex my-2'>
          <div id='name-status' class='d-flex'>
            <p id="name" class='py-1 px-2 mb-0 text-center'>Rick Sanchez</p>
            <p id="status" class='py-1 px-2 mb-0 text-center'>Alive</p>
          </div>
          <div id="id-specie-origin" class="d-flex">
            <p id="character-id" class='py-1 px-2  mb-0 text-center'>#1</p>
            <div id="specie-origin" class='d-flex'>
              <p id="specie" class='py-1 px-2 mb-0 text-center'>Human</p>
              <p id="origin" class='py-1 px-2 mb-0 text-center'>Earth (C-137)</p>
            </div>
          </div>
        </div>
        <img id="personagem-img" src="" alt="Imagem do Personagem">
        <p id='ep-title' class='text-center'>Episode(s)</p>
        <div id="ep-grid" class='container text-center my-2'>
        </div>
      </div>

      


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="./node_modules/jquery/dist/jquery.js"></script>
      <script src="./script.js"></script>
    </main>
  </body>
</html>
